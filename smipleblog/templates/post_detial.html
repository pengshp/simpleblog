{%extends 'base.html'%}
{%load staticfiles%}
{%block content%}
	<h1 style='font-size:30px;'>{{post.title}}</h1>
		{% if post.published_time%}
		  <span>publish:{{post.published_time|date:'Y-m-d'}}</span>
		{%else%}
		  <a  href='/post/publish/{{post.id}}/'>发布</a>
		{%endif%}
	<p style='font-size:20px'>{{post.content}}</p>
{%endblock%}
